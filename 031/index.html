<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Katooni Cat</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card-container">
        <div class="card front">
            <img src="./assets/journal.jpg" alt="shoe" id="front"/>
            <div class="content">
            <h2>Adidas Samba</h2>
            <p>
              The Classic Look And Feel Of The Authentic SAMBA
            </p>
            <span><button class="button">Shop now</button></span>
          </div>
        </div>
    </div>



    <div class="back-card">
      <div class="slider">
        <div class="list">
          <div class="item">
            <img src="./assets/1.jpg" alt="">
          </div>
          <div class="item">
            <img src="./assets/2.jpg" alt="">
          </div>
          <div class="item">
            <img src="./assets/3.jpg" alt="">
          </div>
          <div class="item">
            <img src="./assets/4.jpg" alt="">
          </div>
          <div class="item">
            <img src="./assets/5.jpg" alt="">
          </div>
        </div>
      </div>

      <div class="buttons">
        <button id="prev">
          <img src="./icon/angle-left-solid.svg"/>
        </button>
        <button id="next">
          <img src="./icon/angle-right-solid.svg" alt="">
        </button>
      </div>

      <ul class="dots">
        <li class="active"></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>

    </div>



  </body>
  <script src="script.js"></script>
</html>

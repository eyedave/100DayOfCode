<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Toggle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <menu class="menu">
        <button id="button" class="open-button">+</button>
        <ul id="menuList" class="menu-list">
          <li class="menu-item home"><img src="./icons/house-blank-regular.svg"/></li>
          <li class="menu-item about"><img src="./icons/user-regular.svg"/></li>
          <li class="menu-item services"><img src="./icons/gear-code-regular.svg"/></li>
        </ul>
    </menu>
    <script src="script.js"></script>
</body>
</html>
